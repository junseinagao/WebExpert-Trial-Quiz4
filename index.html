<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ヘキサゴン風!文字入力で答えるクイズ!!</title>
  </head>
  <body>
    <!-- ↓クイズのタイトルをh2の中に書こう↓ -->
    <h2>この楽器は何?</h2>
    <!-- ↓imgタグを変更してクイズの写真を変えよう↓ -->
    <div>
      <img src="tuba.jpg" />
    </div>
    <div>
      回答を入力
      <!-- ↓inputタグを使ってフォームを作ろう!!(id="form")↓ -->
      <input type="text" id="form" />
    </div>
    <div>
      <!-- ↓回答ボタンを作ろう!!(id="answer")↓ -->
      <button id="answer-button">回答する</button>
    </div>
    <div>
      <!-- ↓ヒントを教えるボタンを作ろう(id="button-hint")↓ -->
      <button id="hint-button">ヒント</button>
    </div>
    <!-- ↓ヒントを表示するdivタグを作ろう(id="hint-display")↓ -->
    <div id="hint-display"></div>
    <div>
      <!-- ↓結果を表示するh2タグを作ろう(id="result-display")↓ -->
      <h2 id="result-display"></h2>
    </div>
    <div>
      <!-- ↓解説を表示するdivタグを作ろう(id="explain-display")↓ -->
      <div id="explain-display"></div>
    </div>
    <!-- ↓audioタグにidを付けよう(id="audio-crrect")(id="aduio-wrong")↓ -->
    <audio src="correct.mp3" id="audio-correct"></audio>
    <audio src="wrong.mp3" id="audio-wrong"></audio>
    <script src="main.js"></script>
  </body>
</html>
